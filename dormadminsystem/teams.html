<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="theme-color" content="#1597E2">
    <link rel="shortcut icon" href="images/dorm_icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"
        integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/dashboard.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", {
            packages: ["corechart"]
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['LABEL', 'VALUE'],
                ['EMPTY', 90],
                ['OCCPIED', 10]
            ]);
            var options = {
                title: 'SERVER SPACE',
                pieHole: 0.4,
            };
            var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <div class="dashboard-container">
        <div class="menu">
            <div class="menu-logo-holder">
                <img src="images/dorm_no_bg.png" alt="">
            </div>

            <ul class="menu-activity">
                <li class="unactive">
                    <a href="dashboard.html"> <i class='bx bxs-dashboard'></i> <span>DASHBOARD</span></a>
                </li>
                <li class="active">
                    <a href="teams.html">
                        <i class="bi bi-people-fill"></i> <span>TEAMS</span>
                    </a>

                    <ul class="sub-menu">
                        <li class="unactive"><a href="datamanagementteam.html"><i class='bx bxs-data'></i> DATA
                                MANAEGMENT</a></li>
                        <li class="unactive"><a href="marketing.html"><i class="bi bi-people-fill"></i> DATA
                                MANAEGMENT</a></li>
                    </ul>
                </li>
                <li class="unactive">
                    <a href="statistics.html"><i class='bx bxs-data'></i> <span>STATISTICS</span></a>
                </li>

                <li class="unactive">
                    <a href="index.html"> <i class='bx bxs-exit'></i> <span>EXIT</span></a>
                </li>
            </ul>

        </div>
        <div class="dashboard-holder">
            <div class="mobile-top">
                <div class="mobile-image">
                    <img src="images/dorm_no_bg.png" alt="">
                </div>
                <span class="menu-toggler">
                    <ion-icon name="menu"></ion-icon>
                </span>
            </div>
            <div class="add-team-member">
                <form runat="server">
                    <div class="image-holder">
                        <img id="blah" src="images/avtr.png" alt="">
                    </div>
                </form>
                <div class="upload-team-holder">
                    <i class="bi bi-plus"></i>
                    <input accept="image/*" type='file' id="imgInp" />
                </div>

                <div class="uploader-info">
                    <form action="">
                        <p>NAME: <input type="text" placeholder="Ibitoye umoru"></p>
                        <P>STATUS: <select name="" id="">
                                <option value="">Captain</option>
                                <option value="">Co-captain</option>
                                <option value="">Team member</option>
                            </select> </P>
                        <P>WORK ETHIC: <select name="" id="">
                                <option value="">Good</option>
                                <option value="">Average</option>
                                <option value="">Poor</option>
                            </select> </P>
                        <P>TEAM: <select name="" id="">
                                <option value="">Data management team (DMT)</option>
                                <option value="">Marketing team (MT)</option>
                            </select> </P>
                        <p>RESUMPTION DATE: <input type="date"></p>
                        <button>
                            <ion-icon name="person-add"></ion-icon> ADD TEAM
                        </button>
                    </form>
                </div>
            </div>
            <div class="grid">
                <div class="card-holder">
            
                        <div class="orange-bg add-team-member-opener gird-card">
                            <p>Add Team Member</p>
                        </div>
               

                    <a href="datamanagementteam.html">
                        <div class="gird-card">
                            <i class='bx bxs-data'></i>
                            <p>DATA MANAGEMENT TEAM (DMT)</p>
                        </div>
                    </a>

                    <a href="marketing.html">
                        <div class="gird-card">
                            <i class="bi bi-people-fill"></i>
                            <p>MARKETING TEAM (DMT)</p>
                        </div>
                    </a>


                    <a href="#!" class="unactive">
                        <div class="gird-card">

                            <p>COMING SOON...</p>
                        </div>
                    </a>


                    <a href="#!" class="unactive">
                        <div class="gird-card">

                            <p>COMING SOON...</p>
                        </div>
                    </a>


                    <a href="#!" class="unactive">
                        <div class="gird-card">

                            <p>COMING SOON...</p>
                        </div>
                    </a>


                </div>
            </div>
        </div>
    </div>

    <script>
        $(".menu-toggler").click(function () {
            $(".menu").toggle('fast');
        });

        $(".add-team-member-opener").click(function () {
            $(".add-team-member").toggle('fast');
        });

        imgInp.onchange = evt => {
            const [file] = imgInp.files
            if (file) {
                blah.src = URL.createObjectURL(file)
            }
        }
    </script>
</body>

</html>
