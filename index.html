    <form action="" id="login">

        <h2>Sign in</h2>

        </div>

    </div>
</div>

        </div>
<div class="box signup-div">

    <div class="back-btn">
        <i class="bi bi-arrow-left"></i>
    </div>
   <form action="#">
    <h2 class="up-index">Sign up</h2>
    <div class="input-wrapper">
        <i class="bi bi-person-fill"></i> <input type="text" placeholder="First name">
    </div>
    <div class="input-wrapper">
        <i class="bi bi-person-fill"></i> <input type="text" placeholder="Sur name">
    </div>

    </div>

        <i class="bi bi-telephone-fill"></i> <input type="number" placeholder="Phone Number">
    </div>
    <div class="input-wrapper">
        <i class="bi bi-lock-fill"></i> <input type="password" placeholder="Password">
    </div>
    <div class="input-wrapper">
        <i class="bi bi-lock-fill"></i> <input type="password" placeholder="Re-type password">
    </div>
    <div class="input-wrapper">
        <i class="bi bi-person-fill"></i> <input type="text" placeholder="User Name">
    </div>

    <div class="login-btn">
        <button>SIGN UP</button>
   </div>
   </form>

</div>

    <script>

        $(".create-new").click(function(){
  $(".signup-div").fadeIn('fast');
  $(".login-div").css("opacity", ".2");
$('#useraname').prop('disabled', true);
$('#password').prop('disabled', true);
$('.login-button').prop('disabled', true);
});


$(".back-btn").click(function(){
  $(".signup-div").fadeOut('fast');
  $(".login-div").css("opacity", ".9");
$('#useraname').prop('disabled', false);
$('#password').prop('disabled', false);
$('.login-button').prop('disabled', false);
});



$(".bi-x").click(function(){
  $(".bot-container").fadeOut('fast');
});



function confirmlogin(){

    let useraname = document.getElementById("useraname").value;
    let password = document.getElementById("password").value;
    let correctusername = 'jone';
    let correctpassword = 'jone'

    if(useraname.toLowerCase() != correctusername.toLowerCase() || password.toLowerCase() != correctpassword.toLowerCase()){
        $(".bot-container").fadeIn('fast');
        $(".bot-container").css("visibility", "visible");
        Swal.fire(
  'Sorry',
  'Password or username is not valid',
  'error'
)


    }

    else{
        Swal.fire(
            'Welcome',
        'Wellcome Back',
        'success'
                )
         document.getElementById("login").action = "studytools.html";
    }
}
    </script>
