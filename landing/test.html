<script>
const api_url = "https://api.dorm.com.ng/blogsfetch.php";

async function getUser() {

	// Making an API call (request)
	// and getting the response back
	const response = await fetch(api_url, {
    method: 'GET', // *GET, POST, PUT, DELETE, etc.
    mode: 'cors', // no-cors, *cors, same-origin
    cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
    credentials: 'same-origin', // include, *same-origin, omit
    headers: {
      'Content-Type': 'application/json'
      // 'Content-Type': 'application/x-www-form-urlencoded',
    }});

	// Parsing it to JSON format
	const data = await response.json();
	//just for show 
	console.log(data[0]);
    console.log(data.blog_text);
    console.log(data.response_code);
	// Retrieving data from JSON
	
	let image= data.blog_img;

	let id= data.blog_id;
	let title= data.blog_title;
	let text= data.blog_text;
	let date= data.blog_post_date;

	// Accessing the div container and modify/add
	// elements to the containers
	
	
	// document.getElementById("image").src = image;
	
	document.getElementById("id").innerHTML = id;
	document.getElementById("title").innerHTML = title;
	document.getElementById("text").innerHTML = text;
	document.getElementById("date").innerHTML = date;
	
}

// Calling the function
getUser();
</script>
