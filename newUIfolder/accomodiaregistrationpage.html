<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="theme-color" content="#1597E2">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="shortcut icon" href="images/dorm_icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/accomodiaregistrationpage.css">


</head>

<body>
    <div class="accomodia-reg-page-holder">


        <div class="accomodia-reg-container">
            <div>

                <h3>Upload valid ID card</h3>

                <div class="type-of-card">
                    <select name="" id="">
                        <option value="">NIN</option>
                        <option value="">Drivers licence</option>
                        <option value="">Voter card</option>
                    </select>
                </div>

                <div class="stause">
                    <p>Stause: <span>None</span></p>
                </div>

                <div class="location-input">
                    <input type="text" placeholder="Address">
                </div>
                <div class="id-card-holder">
                    <div>
                        <div class="file-upload-inner">
                            <input type="file" name="" id="">
                        </div>

                        <span class="add">
                            <ion-icon name="add-circle"></ion-icon>
                            <p>Front of card</p>
                        </span>
                    </div>
                    <div>
                        <div class="file-upload-inner">
                            <input type="file" name="" id="">
                        </div>

                        <span class="add">
                            <ion-icon name="add-circle"></ion-icon>
                            <p>Back of card</p>
                        </span>
                    </div>
                </div>

            <div class="submit-btn">
                <button>Submit</button>
            </div>
            </div>
        </div>

    </div>
</body>

</html>
