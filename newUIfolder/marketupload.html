<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#1597E2">
   
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uplaod book</title>
    <script src="src/script.js"></script>
    <link rel="stylesheet" href="css/upload.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        .upper-div {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .upload-wrapper{    
            position: absolute;
            bottom: 4rem;
        }

        .uploader{
            border: 1px solid #444;
            border-radius: 2px;
        }

        .upload-input{
            border: 1px solid #444;
            border-radius: 2px;
        }

    </style>
</head>

<body>
   
    <div class="middler">
        <div class="upload-wrapper">
            <div class="upper-div">
                <form action="#!">

                    <div class="upload-body">
                        <div class="upload-package-container">
                            <div class="uploader">
                                <div class="upload-input">
                                    <input placeholder="Product image" type="text">
                                    <span class="file-selected"> <input type="file"><i class="bi bi-camera"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="additional-info add-1-div">
                                <div class="uploader">
                                    <div class="upload-input">
                                        <input placeholder="Name of product" type="text">
                                    </div>
                                </div>
                                <div class="uploader">
                                    <div class="upload-input">
                                        <input placeholder="About The Book" type="Brief description on product">
                                    </div>
                                </div>
                                <div class="uploader">
                                    <div class="upload-input">
                                        <input placeholder="second image of product" type="text" readonly disabled>
                                        <span class="file-selected"><input type="file"><i class="bi bi-camera"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="uploader">
                                    <div class="upload-input">
                                        <input placeholder="third image of product" type="text" readonly disabled>
                                        <span class="file-selected"><input type="file"><i class="bi bi-camera"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="uploader">
                                    <div class="upload-input">
                                        <input placeholder="fourth image of product" type="text" readonly disabled>
                                        <span class="file-selected"><input type="file"><i class="bi bi-camera"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="uploader">
                                    <div class="upload-input">
                                        <input placeholder="fifth image of product" type="text" readonly disabled>
                                        <span class="file-selected"><input type="file"><i class="bi bi-camera"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <!--end-->
                            
                            <div class="addbtn add-1">
                                Additional Information <i class="bi bi-plus"></i>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button onclick="validate()" class="submit">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(".add-1").click(function () {
            $(".add-1-div").slideToggle();
        });

        $(".add-2").click(function () {
            $(".add-2-div").slideToggle();
        });

        $(".add-3").click(function () {
            $(".add-3-div").slideToggle();
        });

        $(".add-4").click(function () {
            $(".add-4-div").slideToggle();
        });

        $(".add-5").click(function () {
            $(".add-5-div").slideToggle();
        });

        function validate() {
            $(".confirmation-div-holder").fadeIn("fast");

        }

        $(".bi-bell-fill").click(function () {
            $(".notification").fadeToggle('fast');
        });
    </script>
    <script>
        var today = new Date();
        var date = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
        var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
        var dateTime = date + ' ' + time;

        document.querySelector(".date").innerHTML = date;
        document.querySelector(".time").innerHTML = time;
    </script>
</body>

</html>
