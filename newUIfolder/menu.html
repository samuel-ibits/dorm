    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

<body>

    <div class="top-div">

                </div>

    </div>
    <div class="full-width">
        <div class="notification">
            <ul>
                <li>Your  <span class="pronounds">Accomodia</span> request has returned results <span class="number">34</span></li>

    </div>
    
    <div class="nav-bar">
        <ul class="nav-list">
            <li class="nav-item" title="Study Tools">

                    <i class="bi bi-tools"></i>    
                    <p class="icon-title">Study tools</p>
                </a>  
             </li>
            <li class="nav-item" title="Course Review">
                <a href="coursereview.html" class="nav-link">
                    <i class="bi bi-book-fill"></i>

                </a>      
            </li>
            <li class="nav-item" title="Title">

                </a>               
            </li>
            <li class="nav-item" title="Accomodia">
                <a href="accomodia.html" class="nav-link">
                    <i class="bi bi-house"></i>   
                    <p class="icon-title">Accomodia</p>
                </a>              
            </li>
            <li class="nav-item" title="Martket">
                <a href="market.html" class="nav-link">
                    <i class="bi bi-shop"></i>   
                    <p class="icon-title">Market</p>
                </a>              
            </li>
            <li class="nav-item" title="Setting">

                    <p class="icon-title">Setting</p>

        <div class="tool-holder">
            <div class="tools top-index">
                <i class="bi bi-tools toggletools"></i>
            </div>
            <div class="fade-tools">
                <div class="tools active-tool">
                    <i class="bi bi-journal"></i>
                </div>
                <div class="tools">
                    <i class="bi bi-journal-bookmark"></i>
                </div>
                <div class="tools">
                    <i class="bi bi-calculator"></i>
                </div>
                <div class="tools">
                    <i class="fa fa-book" aria-hidden="true"></i>

                </div>
                <div class="tools">

<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>
<script>

    theme: 'tomato',
    content: '<p class="usermessage">Dorm User Notification</strong>',
  allowHTML: true,
  });

  tippy('.bot-head', {
    theme: 'tomato',
    content: '<p class="dormbotmessage">Hi, I"m your Dorm assistant, Always, here to help.</strong>',
  allowHTML: true,
  });

    theme: 'tomato',

  allowHTML: true,
  });

  tippy('.bi-journal-bookmark', {

  tippy('.bi-calculator', {

  allowHTML: true,
  });
  tippy('.fa-book', {

  allowHTML: true,
  });
  tippy('.bi-pc-display', {
    theme: 'tomato',
    content: '<p class="">CBT Test.</strong>',
  allowHTML: true,
  });
  
  tippy('.fa-users', {
    theme: 'tomato',
    content: '<p class="dormbotmessage">Resource Team.</strong>',
  allowHTML: true,
  });

  $(".toggletools").click(function(){
  $(".fade-tools").fadeToggle();
});
