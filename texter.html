<script>
    function usernameorprofilename(){
let password = document.getElementById('password').value;

if(password.length != 11){
    Swal.fire(
  'Invalid',
  'please check phone number and try again',
  'warning'
)
}

else{

    const swalWithBootstrapButtons = Swal.mixin({
  customClass: {
    confirmButton: 'btn btn-success',
    cancelButton: 'btn btn-danger'
  },
  buttonsStyling: false
})

swalWithBootstrapButtons.fire({
  title: 'Prefered Identity',
  text: "Which ID do you want to send this text message with ?",
  icon: 'question',
  showCancelButton: true,
  confirmButtonText: 'Username',
  cancelButtonText: 'Profilename',
  reverseButtons: true
}).then((result) => {
  if (result.isConfirmed) {
    swalWithBootstrapButtons.fire(
      'Sent!',
      'Your text has been sent in your user name.',
      'success',
       )
  } else if (
    result.dismiss === Swal.DismissReason.cancel
  ) {
    swalWithBootstrapButtons.fire(
      'Sent!',
      'Your text has been sent in your profile name.',
      'success',   
     
    )
  }
})
alert('You have 3/4 text messages left')

    
}
    }
